<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 격파 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #e94560;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            color: #fff;
            font-size: 18px;
        }

        .score-board span {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }

        canvas {
            border: 3px solid #e94560;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            background: #0f0f23;
        }

        .controls {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
        }

        .btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff6b6b;
            transform: scale(1.05);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #e94560;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>블록 격파 게임</h1>
        <div class="score-board">
            <span>점수: <strong id="score">0</strong></span>
            <span>레벨: <strong id="level">1</strong></span>
            <span>목숨: <strong id="lives">3</strong></span>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>조작: ← → 방향키 또는 마우스로 패들 이동</p>
            <p>스페이스바를 눌러 게임 시작/일시정지</p>
        </div>
        <button class="btn" id="startBtn">게임 시작</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">게임 오버</h2>
        <p>최종 점수: <strong id="finalScore">0</strong></p>
        <button class="btn" onclick="restartGame()">다시 시작</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
